<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>F1 - The Official Home of Formula 1Â® Racing</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
/* ===== RESET & BASE ===== */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: 'Titillium Web', 'Formula1', Arial, sans-serif;
  background-color: #15151e;
  color: #fff;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}
a { text-decoration: none; color: inherit; }
img { display: block; max-width: 100%; }
ul, ol { list-style: none; }
button { border: none; background: none; cursor: pointer; color: inherit; font-family: inherit; }

/* ===== F1 CUSTOM FONT APPROXIMATION ===== */
@font-face {
  font-family: 'Formula1Display';
  src: url('assets/fonts.css');
  font-weight: 700;
}

/* ===== VARIABLES ===== */
:root {
  --f1-red: #e10600;
  --f1-dark: #15151e;
  --f1-dark-2: #1e1e2a;
  --f1-dark-3: #2b2b3b;
  --f1-surface-1: #1f1f2b;
  --f1-surface-2: #292937;
  --f1-surface-3: #38384a;
  --f1-text-primary: #fff;
  --f1-text-secondary: #b0b0c0;
  --f1-warm-white: #f5f5f0;

  /* Team Colors */
  --alpine: #00a1e8;
  --aston: #229971;
  --audi: #ff2d00;
  --cadillac: #aaaaad;
  --ferrari: #e8002d;
  --haas: #dee1e2;
  --mclaren: #ff8000;
  --mercedes: #27f4d2;
  --racing-bulls: #6692ff;
  --redbull: #3671c6;
  --williams: #1868db;
}

/* ===== LAYOUT ===== */
.container {
  max-width: 1320px;
  margin: 0 auto;
  padding: 0 24px;
}

/* ===== TOP BAR ===== */
.top-bar {
  background: var(--f1-dark-2);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  font-size: 12px;
  height: 36px;
  display: flex;
  align-items: center;
}
.top-bar .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}
.top-bar-left {
  display: flex;
  align-items: center;
  gap: 16px;
}
.top-bar-right {
  display: flex;
  align-items: center;
  gap: 12px;
}
.top-bar a {
  color: var(--f1-text-secondary);
  font-size: 11px;
  font-weight: 500;
  letter-spacing: 0.3px;
  text-transform: uppercase;
  transition: color 0.2s;
}
.top-bar a:hover { color: #fff; }
.race-series-btn {
  display: flex;
  align-items: center;
  gap: 4px;
  color: #fff;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
}
.race-series-btn svg { width: 10px; height: 10px; }
.f1tv-logo {
  display: flex;
  align-items: center;
  gap: 4px;
  font-weight: 700;
  font-size: 13px;
}
.f1tv-logo .f1-mini { height: 14px; width: auto; }
.btn-signin {
  background: #fff;
  color: #000;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 700;
}
.btn-subscribe {
  background: var(--f1-red);
  color: #fff;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 700;
}

/* ===== MAIN NAV ===== */
.main-nav {
  background: var(--f1-dark);
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.main-nav .container {
  display: flex;
  align-items: center;
  height: 52px;
  gap: 0;
}
.f1-logo {
  display: flex;
  align-items: center;
  margin-right: 24px;
  flex-shrink: 0;
}
.f1-logo img { height: 28px; width: auto; }
.nav-links {
  display: flex;
  align-items: center;
  gap: 0;
  height: 100%;
  flex: 1;
}
.nav-links a {
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 0 16px;
  height: 100%;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  transition: color 0.2s;
  white-space: nowrap;
  position: relative;
}
.nav-links a:hover { color: var(--f1-red); }
.nav-links a svg { width: 10px; height: 10px; opacity: 0.6; }
.fia-logo {
  margin-left: auto;
  flex-shrink: 0;
}
.fia-logo img { height: 32px; }

/* ===== EVENT TRACKER ===== */
.event-tracker {
  background: #1a1a2e;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.event-tracker .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.event-left {
  display: flex;
  align-items: center;
  gap: 12px;
}
.event-flag {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--f1-red);
}
.event-name {
  font-size: 13px;
  font-weight: 600;
}
.event-name a { text-decoration: underline; }
.event-chevron { opacity: 0.5; font-size: 12px; }
.event-day {
  font-size: 14px;
  font-weight: 700;
}
.event-countdown {
  display: flex;
  align-items: center;
  gap: 2px;
  font-size: 13px;
  color: var(--f1-text-secondary);
}
.event-countdown span { font-weight: 700; color: #fff; }
.event-right {
  display: flex;
  align-items: center;
  gap: 16px;
}
.tag-clock {
  display: flex;
  align-items: center;
  gap: 8px;
}
.tag-clock-face {
  width: 36px;
  height: 36px;
  position: relative;
}
.tag-clock-face img { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
.track-time {
  font-size: 10px;
  text-align: right;
}
.track-time .label { color: var(--f1-text-secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
.track-time .time { font-weight: 700; font-size: 12px; }

/* ===== HERO SECTION ===== */
.hero-section {
  padding: 24px 0 32px;
}
.hero-grid {
  display: grid;
  grid-template-columns: 1fr 420px;
  gap: 16px;
}
.hero-main {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  height: 600px;
}
.hero-main img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-main-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 32px;
  background: linear-gradient(transparent, rgba(0,0,0,0.9));
}
.hero-tag {
  display: inline-block;
  background: #c800a1;
  color: #fff;
  font-size: 10px;
  font-weight: 800;
  text-transform: uppercase;
  padding: 4px 10px;
  border-radius: 4px;
  margin-bottom: 12px;
  letter-spacing: 0.8px;
}
.hero-title {
  font-size: 36px;
  font-weight: 800;
  line-height: 1.15;
  font-style: italic;
  font-family: 'Formula1Display', Arial, sans-serif;
}
.hero-sidebar {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.sidebar-card {
  display: flex;
  gap: 12px;
  padding: 12px;
  background: var(--f1-surface-1);
  border-radius: 12px;
  align-items: center;
  transition: background 0.2s;
  flex: 1;
}
.sidebar-card:hover { background: var(--f1-surface-2); }
.sidebar-card-img {
  width: 96px;
  height: 72px;
  border-radius: 8px;
  overflow: hidden;
  flex-shrink: 0;
}
.sidebar-card-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.sidebar-card-content {
  flex: 1;
}
.sidebar-tag {
  display: inline-block;
  background: var(--f1-red);
  color: #fff;
  font-size: 9px;
  font-weight: 800;
  text-transform: uppercase;
  padding: 2px 8px;
  border-radius: 3px;
  margin-bottom: 6px;
  letter-spacing: 0.6px;
}
.sidebar-card-title {
  font-size: 13px;
  font-weight: 600;
  line-height: 1.35;
}

/* ===== QUICK LINKS ===== */
.quick-links {
  padding: 24px 0;
}
.quick-links-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}
.quick-link {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  background: #d4d0f8;
  border-radius: 8px;
  color: #000;
  font-weight: 700;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.3px;
  transition: background 0.2s;
}
.quick-link:hover { background: #c4c0ee; }
.quick-link svg { width: 16px; height: 16px; opacity: 0.6; }

/* ===== SECTION HEADER ===== */
.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}
.section-title {
  font-size: 28px;
  font-weight: 900;
  text-transform: uppercase;
  font-style: italic;
  letter-spacing: -0.5px;
}
.section-actions {
  display: flex;
  align-items: center;
  gap: 12px;
}
.view-all {
  font-size: 13px;
  font-weight: 600;
  color: var(--f1-text-secondary);
  transition: color 0.2s;
}
.view-all:hover { color: #fff; }
.carousel-btn {
  width: 36px;
  height: 36px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.carousel-btn:hover { border-color: #fff; }
.carousel-btn svg { width: 14px; height: 14px; }

/* ===== FEATURED VIDEO ===== */
.featured-video {
  padding: 32px 0;
  border-top: 1px solid rgba(255,255,255,0.06);
}
.video-carousel {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
  padding-bottom: 4px;
}
.video-carousel::-webkit-scrollbar { display: none; }
.video-card {
  min-width: 200px;
  flex-shrink: 0;
}
.video-card:first-child {
  min-width: 360px;
}
.video-card-thumb {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  aspect-ratio: 16/9;
  margin-bottom: 10px;
}
.video-card-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.play-btn {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 32px;
  height: 32px;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.play-btn svg { width: 14px; height: 14px; fill: #fff; }
.video-duration {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 11px;
  font-weight: 600;
}
.video-card-title {
  font-size: 13px;
  font-weight: 600;
  line-height: 1.4;
}

/* ===== EDITOR'S PICKS ===== */
.editors-picks {
  padding: 32px 0;
  border-top: 1px solid rgba(255,255,255,0.06);
}
.picks-grid {
  display: grid;
  grid-template-columns: 1.3fr 1fr 1fr;
  grid-template-rows: auto auto auto;
  gap: 16px;
}
.pick-card {
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  background: var(--f1-surface-1);
}
.pick-card-large {
  grid-column: 1;
  grid-row: 1 / 3;
}
.pick-card-feature {
  grid-column: 2 / 4;
  grid-row: 3;
  background: linear-gradient(135deg, #1a0000, #3a0000);
}
.pick-card-bottom-row {
  grid-row: 2;
}
.pick-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.pick-card-large img {
  height: 100%;
  min-height: 400px;
}
.pick-card-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 24px;
  background: linear-gradient(transparent, rgba(0,0,0,0.85));
}
.pick-card-small {
  display: flex;
  flex-direction: column;
}
.pick-card-small img {
  height: 200px;
}
.pick-card-small-text {
  padding: 16px;
}
.pick-card-title {
  font-size: 18px;
  font-weight: 700;
  line-height: 1.3;
  font-style: italic;
  text-transform: uppercase;
}
.pick-card-title-sm {
  font-size: 14px;
  font-weight: 600;
  line-height: 1.35;
}
.pick-card-feature-inner {
  display: flex;
  align-items: center;
  height: 100%;
}
.pick-card-feature img {
  width: 55%;
  height: auto;
  object-fit: contain;
}
.pick-card-feature-text {
  padding: 32px;
  flex: 1;
}
.pick-card-feature-title {
  font-size: 26px;
  font-weight: 800;
  line-height: 1.2;
  font-style: italic;
  text-transform: uppercase;
}

/* ===== DRIVERS CAROUSEL ===== */
.drivers-section {
  padding: 32px 0;
  border-top: 1px solid rgba(255,255,255,0.06);
}
.drivers-carousel {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
  padding-bottom: 4px;
}
.drivers-carousel::-webkit-scrollbar { display: none; }
.driver-card {
  min-width: 152px;
  width: 152px;
  height: 228px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.2s;
}
.driver-card:hover { transform: scale(1.03); }
.driver-card-bg {
  position: absolute;
  inset: 0;
  opacity: 0.9;
}
.driver-card-pattern {
  position: absolute;
  inset: 0;
  opacity: 0.15;
  background-image: repeating-linear-gradient(
    135deg,
    transparent,
    transparent 8px,
    rgba(255,255,255,0.1) 8px,
    rgba(255,255,255,0.1) 16px
  );
}
.driver-card-img {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 110%;
  height: 85%;
  object-fit: contain;
  object-position: bottom center;
  transition: transform 0.3s;
}
.driver-card:hover .driver-card-img { transform: translateX(-50%) scale(1.05); }
.driver-card-name {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 16px 12px;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  text-align: center;
}
.driver-first {
  display: block;
  font-size: 12px;
  font-weight: 400;
}
.driver-last {
  display: block;
  font-size: 14px;
  font-weight: 800;
  text-transform: uppercase;
}

/* ===== 2025 SEASON / STANDINGS ===== */
.standings-section {
  padding: 40px 0;
  border-top: 4px solid var(--f1-red);
}
.standings-title {
  font-size: 32px;
  font-weight: 900;
  text-transform: uppercase;
  font-style: italic;
  margin-bottom: 24px;
}
.standings-tabs {
  display: flex;
  gap: 0;
  margin-bottom: 24px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
}
.standings-tab {
  padding: 10px 20px;
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--f1-text-secondary);
  border-bottom: 2px solid transparent;
  margin-bottom: -2px;
  cursor: pointer;
  transition: all 0.2s;
}
.standings-tab.active {
  color: #fff;
  border-bottom-color: #fff;
}
.standings-podium {
  display: grid;
  grid-template-columns: 1fr 1.15fr 1fr;
  gap: 16px;
  margin-bottom: 32px;
}
.podium-card {
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  padding: 20px;
  min-height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
.podium-card-1 { background: linear-gradient(135deg, #ff8000, #cc6600); }
.podium-card-2 { background: linear-gradient(135deg, #3671c6, #1e4a8a); }
.podium-card-3 { background: linear-gradient(135deg, #ff8000, #cc6600); }
.podium-img {
  position: absolute;
  right: -10px;
  bottom: 0;
  height: 90%;
  width: auto;
  opacity: 0.9;
}
.podium-pos {
  font-size: 14px;
  font-weight: 800;
}
.podium-pos sup { font-size: 9px; }
.podium-name {
  font-size: 22px;
  font-weight: 800;
  line-height: 1.2;
}
.podium-name .first { font-weight: 400; }
.podium-team {
  font-size: 12px;
  font-style: italic;
  opacity: 0.8;
  margin-top: 2px;
}
.podium-logo {
  width: 20px;
  height: 20px;
  margin-top: 8px;
}
.podium-points {
  font-size: 28px;
  font-weight: 900;
  margin-top: auto;
}
.podium-points-label {
  font-size: 11px;
  font-weight: 400;
  text-transform: uppercase;
  opacity: 0.7;
}

/* ===== STANDINGS TABLE ===== */
.standings-table {
  width: 100%;
  background: var(--f1-surface-1);
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 16px;
}
.standings-table-head {
  display: grid;
  grid-template-columns: 80px 1fr 1fr 1fr 100px;
  padding: 16px 24px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  color: var(--f1-text-secondary);
  letter-spacing: 0.5px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.standings-row {
  display: grid;
  grid-template-columns: 80px 1fr 1fr 1fr 100px;
  padding: 14px 24px;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.04);
  font-size: 13px;
  transition: background 0.2s;
}
.standings-row:hover { background: rgba(255,255,255,0.03); }
.standings-pos { font-weight: 700; }
.standings-driver {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
}
.standings-driver-avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  overflow: hidden;
  background: var(--f1-surface-2);
}
.standings-driver-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.standings-flag {
  display: flex;
  align-items: center;
  gap: 8px;
}
.standings-flag-icon {
  width: 22px;
  height: 16px;
  border-radius: 2px;
  overflow: hidden;
}
.standings-team {
  display: flex;
  align-items: center;
  gap: 8px;
}
.standings-team-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}
.standings-pts {
  text-align: right;
  font-weight: 700;
}
.show-all-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 16px;
  width: 100%;
  font-size: 13px;
  font-weight: 600;
  color: var(--f1-text-secondary);
  border-top: 1px solid rgba(255,255,255,0.06);
}
.view-standings-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 24px auto;
  padding: 12px 32px;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s;
}
.view-standings-btn:hover {
  border-color: #fff;
  background: rgba(255,255,255,0.05);
}

/* ===== 2026 HIGHLIGHTS ===== */
.highlights-section {
  padding: 32px 0;
  border-top: 1px solid rgba(255,255,255,0.06);
  background: var(--f1-dark);
}
.highlights-carousel {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.highlights-carousel::-webkit-scrollbar { display: none; }
.highlight-card {
  min-width: 220px;
  flex-shrink: 0;
}
.highlight-card-thumb {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  aspect-ratio: 16/9;
  margin-bottom: 10px;
}
.highlight-card-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.highlight-card-title {
  font-size: 13px;
  font-weight: 600;
  line-height: 1.4;
}

/* ===== QUICK LINKS 2 ===== */
.quick-links-2 {
  padding: 32px 0;
  border-top: 1px solid rgba(255,255,255,0.06);
}

/* ===== SURVEY CTA ===== */
.survey-cta {
  margin: 0 auto;
  max-width: 1320px;
  padding: 0 24px;
  margin-bottom: 32px;
}
.survey-cta-inner {
  background: var(--f1-red);
  border-radius: 16px;
  padding: 48px;
}
.survey-cta-title {
  font-size: 32px;
  font-weight: 900;
  text-transform: uppercase;
  font-style: italic;
  line-height: 1.15;
  margin-bottom: 12px;
}
.survey-cta-text {
